<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Prediction | Prediksi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/img/halaman/earth.png"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}"
    />
    <link
      href="{{ url_for('static', filename='vendor1/fontawesome-free/css/all.min.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Custom styles for this template-->
    <!-- <link href="{{ url_for('static', filename='css2/sb-admin-2.min.css') }}" rel="stylesheet"> -->
    <style>
      #Loader {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes fadeOut {
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
      html {
        background-color: #f8f9fa !important;
      }
    </style>
  </head>

  <body claas="">
    <!-- Sidebar -->
    <!-- Content Wrapper. Contains page content -->
    <div style="padding: 0px 30vw" class="bg-light">
      <!-- Content Header (Page header) -->
      <section class="mt-3">
        <div class="">
          <h2>Prediksi Pertemanan</h2>
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ message }} (data sudah ada).</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %} {% endif %} {% endwith %}
        </div>
      </section>
      <div id="Loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div
            class="spinner-border text-success"
            style="width: 10rem; height: 10rem"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <form action="/hasil" method="POST" enctype="multipart/form-data">
        <div class="card card-body">
          <div class="form-group">
            <label for="exampleInputFile">Upload File</label>
            <div class="input-group" style="width: 100%">
              <div class="custom-file">
                <input
                  accept=".csv"
                  type="file"
                  class="custom-file-input"
                  name="files"
                />
                <label class="custom-file-label" for="exampleInputFile"
                  >Choose file</label
                >
              </div>
            </div>
            <div class="custom-control custom-switch mt-3">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
              />
              <label class="custom-control-label" for="customSwitch1"
                >Create Graph</label
              >
            </div>
            <label class="mt-3" for="">Pilih Split Data </label>
            <div class="form-check">
              <div class="row">
                <div class="col">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="split"
                    value="5"
                  />
                  <label class="form-check-label">5</label>
                </div>
                <div class="col-md-11">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="split"
                    value="10"
                  />
                  <label class="form-check-label">10</label>
                </div>
              </div>
            </div>
            <label class="mt-3" for="">Pilih Metode Klasifikasi </label>
            <select class="custom-select" name="pilih" id="input_file" required>
              <option selected></option>
              <option value="knn">KNN</option>
              <option value="naive">Naive Bayes</option>
              <option value="RF">RF</option>
              <option value="SVM">SVM</option>
              <option value="DC">DC</option>
            </select>
            <div class="mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-md"
                id="tombol"
                onclick="upload()"
              >
                Hasil
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Control sidebar content goes here -->
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- bs-custom-file-input -->
    <script src="{{ url_for('static', filename='plugins/bs-custom-file-input/bs-custom-file-input.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static', filename='dist/js/demo.js') }}"></script>
    <!-- Page specific script -->
    <script>
      $(function () {
        bsCustomFileInput.init();
      });
    </script>
    <script>
      var loader = document.getElementById("Loader");
      var tombol = document.getElementById("tombol");
      var input = document.getElementById("input_file");

      function upload() {
        if (input === "") {
          alert("Pilih Metode");
          return;
        } else {
          loader.classList.remove("d-none");
        }
      }
    </script>
  </body>
</html>
